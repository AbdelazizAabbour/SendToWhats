<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande via WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <div class="aziz">
            <h1>Welcom To AzizBrand</h1>
        </div>
    </header>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card animate-form">
                    <div class="card-header text-center">
                        <h2><i class="fab fa-whatsapp whatsapp-icon"></i> Commandez via WhatsApp</h2>
                        <p class="mb-0">Remplissez le formulaire et envoyez votre commande directement</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="whatsapp-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
                                        <label for="name"><i class="fas fa-user me-2"></i>Nom</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" id="phone" placeholder="Votre téléphone" required>
                                        <label for="phone"><i class="fas fa-phone me-2"></i>Téléphone</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="product" placeholder="Produit souhaité" required>
                                <label for="product"><i class="fas fa-shopping-cart me-2"></i>Produit</label>
                            </div>
                            
                            <div class="form-floating mb-4">
                                <textarea class="form-control" id="address" style="height: 100px" placeholder="Votre adresse" required></textarea>
                                <label for="address"><i class="fas fa-map-marker-alt me-2"></i>Adresse</label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-whatsapp btn-lg">
                                    <i class="fab fa-whatsapp fa-lg me-2"></i>Envoyer via WhatsApp
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
